<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建视频</title>
</head>
<body>
<!--    参数说明：controls 调用播放器控制，preload：是否提前加载，metadata为加载第一帧-->
    <video src = 'Tensorflow%201%20why%20.mp4' height="500px" controls preload="metadata">
        <source src="Tensorflow%201%20why%20.mp4">  <!--此行的src用于上面的视频无法正常播放时使用，一般添加各种格式的视频，以满足不同浏览器的使用-->
    </video>
</body>
</html>
