<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>外部样式表的读写</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
    <div id="box" style="width: 100px;  background-color: red"></div>

    <button onclick="changeColor()">换颜色</button>

    <script type="text/javascript">
        var jsDiv = document.getElementById("box")

        var jsDivStyle = jsDiv.style

        function changeColor() {
            //js的该属性对应的是css里的background-color属性
            // jsDiv.style.backgroundColor = "yellow"

            //外部样式表一般修改属性的方法,先获取，再修改。
            var c = window.getComputedStyle(jsDiv,null).backgroundColor
            console.log(c)
        }
    </script>

</body>
</html>
