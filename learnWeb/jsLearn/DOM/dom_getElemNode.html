<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dom--获取标签节点</title>
</head>
<body>
    <div id="idDiv"></div>

    <div class="classDiv"></div>
    <div class="classDiv"></div>
    <div class="classDiv"></div>
    <div class="classDiv"></div>

    <input type="text" name="inputText" >
    <input type="text" name="inputText" >
    <input type="text" name="inputText" >

    <script type="text/javascript">

        //找到要操作的标签对象
        var jsDiv = document.getElementById("idDiv")
        console.log(jsDiv)
        console.log(typeof(jsDiv))

        //通过类获取标签
        var jsDivs = document.getElementsByClassName("classDiv")
        console.log(jsDivs)
        console.log(typeof(jsDivs))

        //通过name获取标签
        var jsInpsArr = document.getElementsByName("inputText")
        console.log(jsInpsArr)
        console.log(typeof(jsInpsArr))

        //直接获取所有 div 标签
        var jsAllDiv = document.getElementsByTagName("div")
        console.log(jsAllDiv)
        console.log(typeof(jsAllDiv))

    </script>
</body>
</html>
