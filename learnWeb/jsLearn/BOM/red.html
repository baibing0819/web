<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>red</title>
</head>
<body style="height: 100px; background-color: red">
    <button onclick="func()">yellow</button>
    <button onclick="func1()">上一页</button>
    <button onclick="func2()">下一页</button>

    <script type="text/javascript">
        function func() {
            window.location.assign("yellow.html")
        }

        function func1() {
            window.history.back()
        }

        function func2() {
            window.history.forward()
        }
    </script>

</body>
</html>
