<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件</title>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body style="height: 3000px;">

    <div id="box1" onclick="alert('ice bai is a good man')"></div>  <!--添加事件方法一-->
    <div id="box2" onclick="func()"></div>          <!--添加事件方法二-->
    <div id="box3"></div>          <!--添加事件方法三-->
    <div id="box4"></div>          <!--添加事件方法四-->

    <script type="text/javascript">

        function func() {
            alert("icebai is a good man ")
        }

        var div3 = document.getElementById("box3")
        div3.onclick = function(){
            alert("233333....div3")
        }
        // div3.onclick = null     //清除时间

        var div4 = document.getElementById("box4")  //该方法可同时添加多个事件
        div4.addEventListener("click",function(){
            alert("2333...... div4")
        },false)

        // div4.removeEventListener("click",f,false)       //清除事件方法,此时不能用匿名函数
    </script>

</body>
</html>
