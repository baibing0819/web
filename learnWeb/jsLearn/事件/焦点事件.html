<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="text" name="" id="in" value=""/>

    <script type="text/javascript">

        var inp = document.getElementById("in")

        inp.addEventListener("focus",function () {
            console.log("聚焦事件")
        },false)   //参数一：事件  参数2  执行函数   参数3 事件流

        inp.addEventListener("blur",function () {
            console.log("离焦事件")
        },false)

    </script>
</body>
</html>
